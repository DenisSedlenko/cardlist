<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="owl-carousel/owl.carousel.css"/>
    <title>Document</title>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div id="card1" class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-shadow--2dp">
                    <figure class="mdl-card__media-left">
                        <i class="fas fa-award"></i>
                    </figure>
                    <figure class="mdl-card__media-right">
                        <i class="fas fa-award"></i>
                    </figure>
                    <figure class="mdl-card__media-center">
                        <i class="fas fa-child"></i>
                    </figure>
                    <div class="mdl-card__title">
                        <figure class="mdl-card__info-media"><i class="fas fa-infinity"></i></figure>
                        <p class="mdl-card__info-text"><span>100%</span> тематические форумы ручное размещение</p>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam accusamus, consectetur. Aliquam accusamus, consectetur.</p>
                    </div>
                    <div class="mdl-card__panel-user-rate">
                        <div class="mdl-card__panel-user">
                            <span>userName</span>
                        </div>
                        <div class="mdl-card__panel-rate">
                            <span><strong>5.0</strong> (260)</span>
                        </div>
                    </div>
                    <div class="mdl-card__actions-body">
                        <div class="mdl-card__actions mdl-card--border"></div>
                        <div class="mdl-card__panel-like-cost">
                            <div class="mdl-card__panel-like">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="mdl-card__panel-cost">
                                <strong>от 500Р</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdl-carousel">
                <div class="mdl-carousel-cell">
                    <div id="carousel"></div>
                    <a href="#" id="carousel-prev"><i class="fas fa-arrow-alt-circle-left"></i></a>
                    <a href="#" id="carousel-next"><i class="fas fa-arrow-alt-circle-right"></i></a>
                </div>
            </div>
        </main>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="owl-carousel/owl.carousel.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
